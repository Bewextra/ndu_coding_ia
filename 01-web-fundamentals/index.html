<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Fundamentals Project</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="app-header">
        <h1>My Task Manager</h1>
    </header>

    <main class="app-main">
        <section class="task-input" aria-labelledby="task-form-title">
            <h2 id="task-form-title" class="visually-hidden">Add a new task</h2>
            <form class="task-form" id="task-form">
                <div class="form-row">
                    <label for="task-title" class="form-label">Task</label>
                    <input type="text" id="task-title" name="title" class="input title-input" placeholder="Task title" required>
                </div>
                <div class="form-row">
                    <label for="task-details" class="form-label">Details</label>
                    <textarea id="task-details" name="details" class="input details-input" placeholder="Add details..." rows="4"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn add-task-btn">Add Task</button>
                </div>
            </form>
        </section>

        <section class="task-controls" aria-label="Task filters">
            <div class="filters" role="tablist">
                <button type="button" class="btn filter-btn is-active" data-filter="all" aria-pressed="true">All</button>
                <button type="button" class="btn filter-btn" data-filter="active" aria-pressed="false">Active</button>
                <button type="button" class="btn filter-btn" data-filter="completed" aria-pressed="false">Completed</button>
            </div>
        </section>

        <section class="task-list-section" aria-labelledby="task-list-title">
            <h2 id="task-list-title" class="visually-hidden">Tasks</h2>
            <ul class="task-list" id="task-list" aria-live="polite" aria-label="Task list">
                <!-- Tasks will be rendered here by JavaScript -->
            </ul>
        </section>
    </main>

    <footer class="app-footer">
        <p>Built by Jakob</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
